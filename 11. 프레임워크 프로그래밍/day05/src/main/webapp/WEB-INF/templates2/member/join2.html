<!DOCTYPE html>
<!--번역하기 위해 네임스페이스 넣음-->
<!--해당 속성이 교체가 되는 방식 속성으로 -->
<!--속성형태로 설정하고 속성이 교체되는 방식-->
<html>
    <head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    </head>
    <body>
        <h1>회원가입</h1>
        <form method="post" autocomplete="off">
            <dl>
                <dt>이메일</dt>
                <dd>
                    <input type="text" name="email" value="${requestJoin.email}">
<!--                    <input  type="text" name="email" value="user01@test.org">-->
                </dd>
            </dl>
            <dl>
                <dt>비밀번호</dt>
                <dd>
                    <input type="password" name="password">
                </dd>
            </dl>
            <dl>
                <dt>비밀번호 확인</dt>
                <dd>
                    <input type="password" name="confirmPassword">
                </dd>
            </dl>
            <dl>
                <dt>회원명</dt>
                <dd>
                    <input type="text" name="userName" value="사용자01">
                </dd>
            </dl>
            <div>
                <input type="checkbox" name="agree" value="true" id="agree">
                <label for="agree">회원가입 약관에 동의합니다.</label>
            </div>
            <button type="submit">가입하기</button>
        </form>
    </body>
</html>
